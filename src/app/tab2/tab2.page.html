<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <ion-button  (click)="getPlayers()">Get Players</ion-button>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-explore-container name="Tab 2 page"></app-explore-container>
  
  <ion-button  (click)="readFromDB()"[disabled]="!(this.fireAuth.user$ | async)">Refresh data</ion-button><br>
  <ion-button  (click)="print()">Console.log local variable</ion-button><br>
  <ul *ngFor="let tm of (this.firebase.data$ | async)">
    <li>{{tm.name}} - {{tm.address}}</li>
  </ul>
</ion-content>
